<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<ui:composition template="/template/bootstrap.xhtml">

	<h:form>
		<h:dataTable var="p" value="#{productListController.prd}">
			<h:column>
				<f:facet name="header">Category</f:facet>
				<h:outputText value="#{p.category.id} #{p.category.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Product ID</f:facet>
				<h:outputText value="#{p.productId}" />
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{p.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText value="#{p.price} " />
			</h:column>
			<h:column>
				<f:facet name="header">Stock</f:facet>
				<h:outputText value="#{p.stock} " />
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Add To Chart" action="#{pc.delete}">
					<f:param name="id" value="#{p.productId}">
					</f:param>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</ui:composition>
</body> 
</html>
