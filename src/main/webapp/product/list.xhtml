<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head></h:head>

<body> 
<ui:composition template="/template/bootstrap.xhtml">


<ui:define name="panelHeading"><h3>Product List</h3></ui:define>
<ui:define name="content">

			<ul class="list-group">
				<ui:repeat var="p" value="#{productListController.prd}">

					<li class="list-group-item">
						<div class="row">
							<div class="col-md-2">No image here</div>
							<div class="col-md-2">
								<div class="row">
								<h:link value="#{p.name}" outcome="/product/detail.xhtml">
									<f:param name="id" value="#{p.id}" />
								</h:link>
								</div>
								<div class="row">
									Price:
									<h:outputText value="#{p.price} " />
								</div>
							</div>

						</div>

					</li>
				</ui:repeat>
			</ul>

		</ui:define>
	</ui:composition>
</body>

	
			


</html>
